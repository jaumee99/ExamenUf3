<form>
    <input [(ngModel)]="formData.mida" type="text" name="mida" placeholder="mida" ngModel>
    <button (click)="midaImatge(formData)">mida</button>
</form>

<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Id</th>
        <th>Image</th>
        <th>Visualitzar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let artwork of artworks">
        <td>{{ artwork.title }}</td>
        <td>{{ artwork.id }}</td>
        <td><img [src]="artwork.thumbnail"></td>
        <th><button (click)="visualitzar(artwork.id)">Visualitzar</button></th>
      </tr>
    </tbody>
  </table>
